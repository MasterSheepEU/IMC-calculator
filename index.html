<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="app-container">
      <form action="">

        <h2>Calcul <span>d'IMC</span></h2>
        
        <div class="value-container">
          
          <div class="inputs-container">
            <label for="cm-number">Votre taille en centimétres</label>
            <input type="number" id="cm-number" placeholder="Votre taille">
          </div>
          
          
          <div class="inputs-container">
            <label for="kg-number">Votre poids en kilogramme</label>
            <input type="number" id="kg-number" placeholder="Votre Poids">
          </div>
      </div>
      
      <button type="submit" id="calcul">Calculer votre IMC</button>
      <p id="result">En attente de résultat...</p>

    </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
